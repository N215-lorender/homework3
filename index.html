<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Fly | Travel is Good!</title>
    <script src="https://kit.fontawesome.com/88bf6f73af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/acm0gjw.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <nav>
        <div class="logo"></div>
        <div class="links">
            <a href="#">home</a>
            <span>|</span>
            <a href="#">about</a>
            <span>|</span>
            <a href="#">tours</a>
            <span>|</span>
            <a href="#">special offers</a>
            <span>|</span>
            <a href="#">blog</a>
            <span>|</span>
            <a href="#">contact</a>
        </div>

    </nav>
    <div class="banner">
        <header>travel-fly</header>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Fugiat aliquid minus nemo sed est.</p>
    </div>
    <div class="content">
        <div class="box-container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>

    <div class="form-content">
        <header>Booking Form</header>
        <div class="r1">
            <input type="text" id="fName" placeholder="name..." />
            <input type="email" id="email" placeholder="email..." class="long-box" />
        </div>
        <div class="r2">
            <input type="text" id="country" placeholder="country..." />
            <input type="text" id="hotel" placeholder="hotel..." class="long-box" />
        </div>
        <div class="r3">
            <div class="line-head">Check-in</div>
            <input type="text" id="Check-in" placeholder="2/15/2022" class="longer-box" />
        </div>
        <div class="r4">
            <div class="line-head">Check-out</div>
            <input type="text" id="Check-out" placeholder="2/15/2022" class="longer-box" />
        </div>
        <div class="r5">
            <div class="sub-cat">
                <div class="line-head">Adult</div>
                <select class="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="sub-cat">
                <div class="line-head">Children</div>
                <select class="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="sub-cat">
                <div class="line-head">Rooms</div>
                <select class="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="r6">
            <input type="text" class="longest-box" placeholder="message...">
        </div>
    </div>
    <div class="footer">
        <div class="logo"></div>
        <div class="text">Copyright 2019 travel-fly. All rights reserved</div>
        <div class="icons">
            <i class="fa-brands fa-facebook-square"></i>
            <i class="fa-brands fa-instagram-square"></i>
            <i class="fa-brands fa-twitter-square"></i>
        </div>
    </div>

</body>

</html>
